<!DOCTYPE html>
<!--doctype declaration and language setting-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title-->
    <title>Patron Tequila</title>
    <!--font style sheets-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--link to css style sheet-->
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="hero">
        <!--hero content-->

        <h1 class="animate__animated animate__fadeIn" id="hero-text">BEYOND THE BOTTLE</h1>
        <p>Building a legacy means so much more than Tequila.</p>
        <!--hero image-->
        <img src="images/Patron1.png" class="hero-image" alt="2017 Patron Silver limited edition">
        <h2 class="animate__animated animate__fadeInUp" id="celebrate">Celebrate Life!</h2>
        <img src="images/hornetlogo.png" class="hornet1" alt="Patron Hornet Logo">
        <img src="images/hornetlogo.png" class="hornet2" alt="Patron Hornet Logo">
        <!--navigation links-->
        <nav class="nav nav">
            <ul class="nav-links">
                <li class="#">Menu</li><br>
                <li class="#">Journey</li><br>
                <li class="#">Patron Range</li><br>
                <li class="#">Cocktails</li><br>
                <li class="#">Contact</li>

            </ul>
        </nav>

        <!--overlay prompt to answer if over the age of 18-->
        <div class="modal-intro">
            <div class="modal-bg">

                <div class="modal-content">
                    <h4>Are you over the age of 18?</h4>
                    <!--buttons yes and no-->
                    <button class="-modal-yes">Yes</button>
                    <button class="modal-no">No</button>

                </div>
            </div>
        </div>





    </div>









    <!--GSAP scripts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.26/dist/shoelace/shoelace.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.26/dist/shoelace/shoelace.esm.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <!--link to main java script -->
    <script src="main.js"></script>
    <!--footer-->
    <footer></footer>
</body>


</html>
